<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
 <h1>Rock-Paper-Scissors</h1>
 <div class="options">
 <button onclick="play('rock')">👊</button> <!-- Big fist emoji for rock -->
 <button onclick="play('paper')">✋</button> <!-- Hand emoji for paper -->
 <button onclick="play('scissors')">✌️</button> <!-- Victory hand emoji for scissors -->
 </div>
 <div class="result">
 <h2 id="player">Choose an option to play!</h2>
 <h2 id="computer"></h2>
 <h1 id="result"></h1>
 </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
